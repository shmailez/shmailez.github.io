<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="popup">
        
        <div class="side">
            <img src="./icom.png" alt="icons">
            <img src="./file.png" alt="files">
        </div>
        <div class="side">
            <form action="#" method="post">
                <label for="email">Введите Email для получения файлов</label>
                <input type="email" id="email" name="email" placeholder="E-mail" required>
                <label for="tel">Введите телефон для подтверждения доступа</label>
                <input type="tel" id="tel" name="tel" pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="7-000-000-00-00" required>
                <input type="submit" value="Скачать файл">
            </form>
        </div>
        
        
    </div>

    
</body>
</html>
