<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <title>openWeather</title>
</head>
<body>
    <main>
        <div class="header">
            <div class="left">
                <div class="city-name">Omsk</div>
                <button class="open">Сменить город</button>
                <input type="search" class="search">
            </div>
            <div class="left right">     
                <div class="switch-btn">c&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspf</div>
                <br>
                <span>Моё&nbspместоположения</span>
                
            </div>
            
        </div>
        <div class="center-box">
            <div class="state">
                <img src="sun.png" alt="sun">
                <h1>50°</h1>
            </div>
            <div class="info">
                <p>Переменная облачность</p>
            </div>
        </div>
        <div class="string">
            <div class="left-side">
                <div class="box">
                    <p>Ветер</p>
                    <p>5 m cc</p>
                </div>
                <div class="box">
                    <p>Давление</p>
                    <p>5 m cc</p>
                </div>
            </div>
            <div class="left-side">
                <div class="box">
                    <p>Влажность</p>
                    <p>5 m cc</p>
                </div>
                <div class="box">
                    <p>Вероятность дождя</p>
                    <p>5 m cc</p>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
