     a:nth-child(5){

     svg:hover{
         /* filter: invert(0.4); */
         /* stroke: red; fill: red; */
         filter: invert(.5) sepia(1) saturate(5) hue-rotate(175deg);
         pointer-events: all;
         fill: red;
        }

        svg:focus{
         /* filter: invert(0.4); */
         /* stroke: red; fill: red; */
         filter: invert(.5) sepia(1) saturate(5) hue-rotate(175deg);
         pointer-events: all;
         filter: drop-shadow(0px 0px 10px red);
        }
       
        a:focus{
         filter: invert(.5) sepia(1) saturate(5) hue-rotate(175deg) drop-shadow(0 0 15px rgb(94, 183, 255));
         pointer-events: all;
         outline: none;
        }

      img{
        margin-left:100px;
      }  
      
      ul li{
         list-style-type: none;
      } 

      a{
         position: absolute;
      }

      button{
         width: 50px;
         height: 50px;
         position: absolute;
         border-radius: 50%;
         border: none;
         background-color: teal;
         box-shadow: 0 0 10px 0px rgb(148, 148, 148);
      }

      button:focus{
         box-shadow: 0 0 20px 0px rgb(106, 245, 255);
         outline: none;
      }

      button span{
         position: absolute;
         top: calc(50% - 1px);
         left: calc(50% - 14px);
         border: 2px solid #000;
         width: 24px;
         background-color:#000;
         box-shadow: 0 0 10px 0px rgb(202, 230, 196);
      }

      button span:before{
         content: '';
         position: absolute;
         top: -2px;
         left: -2px;
         border: 2px solid #000;
         width: 24px;
         background-color:#000;
         box-shadow: 0 0 10px 0px rgb(202, 230, 196);
      }

      button span:hover::before{
         /* position: absolute;
         top: -2px;
         left: -2px;
         border: 2px solid #000; */
         transform: rotate(90deg);
      } 


 </style>
