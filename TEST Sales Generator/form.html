    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="grid.css">

<body>
    <div class="popup">
        <h1 class="header">Получите набор файлов для руководителя</h1>
        <div class="side left">
            <img src="./icom.png" alt="icons">
            <img src="./file.png" alt="files">
        </div>
        <div class="side right">
            <form action="form.php" method="post">
                <label for="email">Введите Email для получения файлов</label>
                <input class="email" type="email" id="email" name="email" placeholder="E-mail" required>
                <label for="tel">Введите телефон для подтверждения доступа</label>
                <input class="phone" type="tel" id="phone" name="phone" pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="7-000-000-00-00" required>
                <input class="form-button" type="submit" value="Скачать файл">
            </form>
        </div>
        
        
    </div>

    
</body>
